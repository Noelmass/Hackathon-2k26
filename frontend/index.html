<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üè¢ HRMS</h1>
                <p>Human Resource Management System</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@company.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Login
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <div class="demo-credentials">
                    <small>Demo: admin@hrms.com / admin123</small>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        // Redirect if already logged in
        if (getToken()) {
            const user = getUserData();
            if (user) {
                window.location.href = user.role === 'admin' ? 'admin-dashboard.html' : 'employee-dashboard.html';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validation
            if (!validateEmail(email)) {
                showNotification('Please enter a valid email address', 'error');
                return;
            }
            
            if (!validatePassword(password)) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Disable button
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const result = await apiCall('/auth/login', 'POST', { email, password }, false);
                
                if (result && result.success) {
                    // Store token and user data
                    setToken(result.token);
                    setUserData(result.user);
                    
                    showNotification('Login successful!', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (result.user.role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'employee-dashboard.html';
                        }
                    }, 500);
                } else {
                    showNotification(result?.message || 'Login failed', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            } catch (error) {
                showNotification('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
